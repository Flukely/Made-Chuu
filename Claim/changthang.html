    <main>
        <div class="form-container">
            <h2>เพิ่มช่องทางการคืนเงิน</h2>
            <form>
                <label for="phone-number">กรอกเลขพร้อมเพย์</label>
                <input type="text" id="phone-number" placeholder="089xxxxxxxx">

                <label>แนบรูป QR-Code พร้อมเพย์</label>
                <div class="upload-section">
                    <input type="file" id="qr-code" accept="image/*" style="display: none;" onchange="previewImage(event)">
                    <button type="button" class="upload-button" onclick="document.getElementById('qr-code').click();">เพิ่มรูปภาพ</button>
                    <div id="preview-container" style="margin-top: 10px;"></div>
                </div>

                <div class="buttons">
                    <button type="button" class="cancel-button" onclick="window.location.href='/tracking/tracking_Fin.html';">ยกเลิก</button>
                    <button type="button" class="submit-button" onclick="window.location.href='mom.html';">บันทึก</button>
                </div>
            </form>
        </div>
    </main>

    <script>
        function previewImage(event) {
            const previewContainer = document.getElementById('preview-container');
            previewContainer.innerHTML = ""; // Clear previous preview

            const file = event.target.files[0];
            if (file) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.style.maxWidth = '150px';
                img.style.marginTop = '10px';
                previewContainer.appendChild(img);
            }
        }
    </script>
