    <!-- Quantity Script dont worry dew is the best dev -->
    <script>
        // ฟังก์ชันลดจำนวน
        document.getElementById('decrease').addEventListener('click', function() {
          const input = document.getElementById('quantity');
          if (input.value > 1) {
            input.value = parseInt(input.value) - 1;
          }
        });
    
        // ฟังก์ชันเพิ่มจำนวน
        document.getElementById('increase').addEventListener('click', function() {
          const input = document.getElementById('quantity');
          input.value = parseInt(input.value) + 1;
        });
    </script>

    <script>
        let index = 0;
        const totalSlides = document.querySelectorAll('.slider img').length;
        const slidesToShow = 4; // แสดง 4 รูป

        function moveSlide(direction) {
        const slides = document.querySelector('.slider');
        index += direction;

        if (index < 0) {
            index = totalSlides - slidesToShow; // กลับไปที่รูปสุดท้าย
        } else if (index >= totalSlides - slidesToShow + 1) {
            index = 0; // กลับไปที่รูปแรก
        }

        const slideWidth = document.querySelector('.slider img').width;
        slides.style.transform = `translateX(-${index * slideWidth}px)`;
        }
    </script>
