<body>
    <div class="body-chat">
    <div class="chat-container">
        <div class="chat-header">
            <h1>Chat with Mom Mam</h1>
        </div>
        <div class="chat-box" id="chatBox">
            <div class="chat-message">
                <span class="message-received">สวัสดีค่ะ! ยินดีต้อนรับ</span>
            </div>
        </div>
        <div class="chat-input">
            <textarea id="chatInput" rows="1" placeholder="พิมพ์ข้อความ..."></textarea>
            <button onclick="sendMessage()">ส่ง</button>
        </div>
    </div>
</div>

    <script>
        function sendMessage() {
            const chatBox = document.getElementById('chatBox');
            const chatInput = document.getElementById('chatInput');
            const message = chatInput.value.trim();

            if (message) {
                const userMessage = document.createElement('div');
                userMessage.className = 'chat-message';
                userMessage.innerHTML = `<span class="message-sent">${message}</span>`;
                chatBox.appendChild(userMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
                chatInput.value = '';

                // Simulate shop response
                setTimeout(() => {
                    const shopMessage = document.createElement('div');
                    shopMessage.className = 'chat-message';
                    shopMessage.innerHTML = `<span class="message-received">ขอบคุณสำหรับข้อความค่ะ! นี่คือข้อความตอบกับอัตโนมัติ หากสอบถามเรื่องใด หรือ มีปัญหาด้านใด ทางร้านจะทำการตอบกลับโดยเร็วที่สุด</span>`;
                    chatBox.appendChild(shopMessage);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 1000);
            }
        }
    </script>
